appId: com.syntra.app
productName: Syntra

directories:
    output: dist
    buildResources: assets

files:
    - "main/**/*"
    - "dist/**/*"
    - "../package.json"
    - "../node_modules/**/*"

extraResources:
    - from: "../out" 
      to: "app/out"
    - from: "../../server/dist/app/"
      to: "server/"

asar: false

win:
    target: nsis

nsis:
    oneClick: false
    allowToChangeInstallationDirectory: true
